<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body class="sidebar">
    <section class="top">
        <header class="topbar">
            <section class="topbar__left">
                <button class="topbar__button button">
                    <img src="images/close.svg" alt="Закрыть">
                </button>

                <img src="images/logo.png" alt="Лого" class="topbar__logo">
            </section>
            <button class="topbar__button button">
                <img src="images/search.svg" alt="Поиск">
            </button>

        </header>

        <nav class="menu">
            <ul class="menu__items">
                <li class="menu__item">Ремонт техники</li>
                <li class="menu__item">Услуги и сервисы</li>
                <li class="menu__item">Корпоративным клиентам</li>
                <li class="menu__item">Продавцам техники</li>
                <li class="menu__item">Партнерам</li>
                <li class="menu__item">Производителям</li>
                <li class="menu__item">Наши сервисные центры</li>
                <li class="menu__item">Контакты</li>
            </ul>
        </nav>
    </section>
    
    <footer class="footer">
        <section class="footer__buttons">
            <button class="footer__button button">
                <img src="images/call.svg" alt="Позвонить">
            </button>
            <button class="footer__button button">
                <img src="images/chat.svg" alt="Написать сообщение">
            </button>
            <button class="footer__button button">
                <img src="images/profile.svg" alt="Профиль">
            </button>
        </section>

        <span class="footer__email">
            mail@cps.com
        </span>

        <span class="footer__tel">
            8 800 890 8900
        </span>

        <section class="footer__langs">
            <button class="footer__lang">RU</button>
            <button class="footer__lang">EN</button>
            <button class="footer__lang">CH</button>
        </section>
    </footer>
</body>
</html>
